<p-splitter
  [style]="{ height: '600px' }"
  [panelSizes]="[20, 80]"
  [minSizes]="[10, 0]"
  styleClass="p-mb-5"
>
  <ng-template pTemplate>
    <p-splitter layout="vertical" [panelSizes]="[15, 85]">
      <ng-template pTemplate>
        <p-splitter [panelSizes]="[33, 33, 34]">
          <ng-template pTemplate>
            <div
              class="p-col p-d-flex p-ai-center p-jc-center"
              style="text-align: center"
            >
              <p-card header="AGE (%)">Content</p-card>
            </div>
          </ng-template>
          <ng-template pTemplate>
            <div
              class="p-col p-d-flex p-ai-center p-jc-center"
              style="text-align: center"
            >
              <p-card header="ETHNICITY (%)"> Content </p-card>
            </div>
          </ng-template>
          <ng-template pTemplate>
            <div
              class="p-col p-d-flex p-ai-center p-jc-center"
              style="text-align: center"
            >
              <p-card header="GENDER (%)"> </p-card>
            </div>
          </ng-template>
        </p-splitter>
      </ng-template>
      <ng-template pTemplate>
        <p-splitter [panelSizes]="[35, 65]">
          <ng-template pTemplate>
            <div class="p-col p-d-flex p-ai-center p-jc-center">
              <div
                class="p-col p-d-flex p-ai-center p-jc-center"
                style="text-align: center"
              >
                <p-card header="header"> Content </p-card>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate>
            <div class="p-col p-d-flex p-ai-center p-jc-center">
              <div
                *ngIf="
                  clientAssessmentService.orgBubblechartDisplayData$
                    | async as clientAssessmentData
                "
              >
                <div
                  *ngIf="
                    clientAssessmentService.orgBubblechartOptionsPresentation$
                      | async as clientAssessmentOptions
                  "
                >
                  <canvas
                    baseChart
                    [data]="clientAssessmentData"
                    [options]="clientAssessmentOptions"
                    [type]="'bubble'"
                    style="height: 400px"
                  ></canvas>
                </div>
              </div>
            </div>
          </ng-template>
        </p-splitter>
      </ng-template>
    </p-splitter>
  </ng-template>
</p-splitter>
