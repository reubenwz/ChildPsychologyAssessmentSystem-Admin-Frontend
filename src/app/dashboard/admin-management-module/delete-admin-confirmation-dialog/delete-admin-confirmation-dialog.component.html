<div class="grid">
  <div class="col-12">
    <form [formGroup]="deleteAdminForm" (submit)="deleteAdmin()">
      <div class="p-datatable-gridlines p-datatable p-component p-datatable-responsive-scroll">
        <table role="table" class="p-datatable-table ng-star-inserted">
          <tbody class="p-element p-datatable-tbody">
          <tr class="ng-star-inserted">
            <td>Name</td>
            <td>
              {{admin.name}}
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td>Email</td>
            <td>
              {{admin.email}}
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td>Type admin email to confirm deletion</td>
            <td class="p-fluid">
              <input pInputText type="email" formControlName="email"/>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="p-datatable-footer ng-star-inserted">
          <button pButton label="Delete Admin"
                  class="p-button-danger"
                  [disabled]="(applicationStateService.isProcessing$ | async) || !this.canDelete()"
                  type="submit"></button>
        </div>
      </div>
    </form>
  </div>
</div>
