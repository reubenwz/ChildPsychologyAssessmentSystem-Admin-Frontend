<div class="grid">
  <div class="col-12">
    <form [formGroup]="deleteOrganisationForm" (submit)="deleteOrganisation()">
      <div class="p-datatable-gridlines p-datatable p-component p-datatable-responsive-scroll">
        <table role="table" class="p-datatable-table ng-star-inserted">
          <tbody class="p-element p-datatable-tbody">
          <tr class="ng-star-inserted">
            <td>Organisation</td>
            <td>
              {{(organisationManagementService.selectedOrganisation$ | async)?.name}}
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td [colSpan]="2">Deleting an organisation will remove all the organisation's assessors, clients, clients'
              caretakers and all associated assessments.
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td>Type organisation name to confirm deletion</td>
            <td class="p-fluid">
              <input pInputText formControlName="name"/>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="p-datatable-footer ng-star-inserted">
          <button pButton label="Delete Organisation"
                  class="p-button-danger"
                  [disabled]="(applicationStateService.isProcessing$ | async) || deleteOrganisationForm.invalid || !this.isFormValid()"
                  type="submit"></button>
        </div>
      </div>
    </form>
  </div>
</div>
