<div class="grid">
  <div class="col-12">
    <form [formGroup]="organisationCreateForm" (submit)="createOrganisation()" novalidate>
      <div class="p-datatable-gridlines p-datatable p-component p-datatable-responsive-scroll">
        <table role="table" class="p-datatable-table ng-star-inserted">
          <tbody class="p-element p-datatable-tbody">
          <tr class="ng-star-inserted">
            <td>Organisation Name</td>
            <td class="p-fluid"><input pInputText formControlName="name"/></td>
          </tr>
          <tr class="ng-star-inserted">
            <td>Organisation Type</td>
            <td class="p-fluid"
                *ngIf="this.organisationManagementService.organisationTypes$ | async as organisationTypes">
              <p-multiSelect [options]="organisationTypes" formControlName="organisationTypes"></p-multiSelect>
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td>Admin Email</td>
            <td class="p-fluid"><input pInputText type="email" formControlName="adminEmail"/></td>
          </tr>
          <tr class="ng-star-inserted">
            <td>Admin Name</td>
            <td class="p-fluid"><input pInputText formControlName="adminName"/></td>
          </tr>
          </tbody>
        </table>
        <div class="p-datatable-footer ng-star-inserted">
          <button pButton label="Create Organisation" type="submit"
                  [disabled]="organisationCreateForm.invalid || (applicationStateService.isProcessing$ | async)"></button>
        </div>
      </div>
    </form>
  </div>
</div>
