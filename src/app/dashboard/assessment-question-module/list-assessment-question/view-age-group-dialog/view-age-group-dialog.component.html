<div class="grid">
  <div class="col-12" *ngIf="updateAgeGroupForm$ | async as updateAgeGroupForm">
    <form [formGroup]="updateAgeGroupForm" (submit)="updateAgeGroup()">
      <div class="p-datatable-gridlines p-datatable p-component p-datatable-responsive-scroll">
        <table role="table" class="p-datatable-table ng-star-inserted">
          <tbody class="p-element p-datatable-tbody">
          <tr class="ng-star-inserted">
            <td>Start Age</td>
            <td class="p-fluid">
              <p-inputNumber formControlName="startAge" mode="decimal" [min]="0"
                             [max]="updateAgeGroupForm.get('endAge')?.value"></p-inputNumber>
            </td>
          </tr>
          <tr class="ng-star-inserted">
            <td>End Age</td>
            <td class="p-fluid">
              <p-inputNumber formControlName="endAge" mode="decimal"
                             [min]="updateAgeGroupForm.get('startAge')?.value"></p-inputNumber>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="p-datatable-footer ng-star-inserted">
          <button pButton label="Update Age Group" type="submit"
                  [disabled]="updateAgeGroupForm.invalid || (applicationStateService.isProcessing$ | async)"></button>
        </div>
      </div>
    </form>
  </div>
</div>
