<div class="grid justify-content-center">
  <form id="reset-form" class="col-12 lg:col-6 md:col-8" [formGroup]="tokenPasswordResetForm" novalidate
        (submit)="changePassword()">
    <p-card>
      <div class="grid justify-content-center align-items-center">
        <div class="col-12">
          <h1>Change Password</h1>
          <p>Change your password using your reset ID.</p>
        </div>
        <input
          type="text"
          placeholder="Reset ID"
          formControlName="reset_id"
          hidden
        />
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input
              type="password"
              pInputText
              pPassword
              placeholder="New Password"
              formControlName="password"
              [showPassword]="(showPassword$ | async) === true"
            />
            <button pButton type="button" icon="pi pi-eye-slash" *ngIf="(showPassword$ | async) === true"
                    class="p-inputgroup-addon p-button-outlined"
                    (click)="togglePasswordView()"></button>
            <button pButton type="button" icon="pi pi-eye" *ngIf="(showPassword$ | async) === false"
                    class="p-inputgroup-addon p-button-outlined"
                    (click)="togglePasswordView()"></button>
          </div>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input
              type="password"
              pInputText
              placeholder="Confirm New Password"
              formControlName="confirm_password"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="p-inputgroup">
            <button pButton
                    class="full-width-button"
                    label="Change Password"
                    [disabled]="tokenPasswordResetForm.invalid || (applicationStateService.isProcessing$ | async) || !passwordMatches()"
                    type="submit">
            </button>
          </div>
        </div>
      </div>
    </p-card>
  </form>
</div>
